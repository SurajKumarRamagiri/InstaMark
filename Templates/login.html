<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons for the eye icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo {
            font-size: 1.5em;
            font-weight: 700;
        }
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 30px;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        .alert-danger {
            margin-top: 20px;
        }
        .register-link {
            margin-top: 20px;
            text-align: center;
        }
        .password-field {
            position: relative;
        }
        .password-eye-icon {
            position: absolute;
            right: 10px;  /* Keeps the icon towards the right */
            top: 73%;  /* Adjusted this value to lower the icon inside the input */
            transform: translateY(-50%);  /* Centers the icon vertically */
            font-size: 1.5em;  /* Makes the icon bigger */
            color: #007bff;  /* Bootstrap primary color for better visibility */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            InstaMark
        </div>
    </header>
    <div class="container">
        <div class="login-container">
            <h3 class="text-center mb-4">Login</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="id_username" required>
                </div>
                <div class="mb-3 password-field">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                    <!-- Eye icon for password visibility -->
                    <i class="bi bi-eye password-eye-icon" id="eye-icon"></i>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a> here</p>
                </div>
            </form>

            {% if form.errors %}
                <div class="alert alert-danger">
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility on eye icon click
        document.getElementById('eye-icon').addEventListener('click', function() {
            const passwordField = document.getElementById('id_password');
            const icon = this;

            if (passwordField.type === 'password') {
                passwordField.type = 'text';  // Change to text to show password
                icon.classList.remove('bi-eye'); // Change icon to open eye
                icon.classList.add('bi-eye-slash'); // Show open eye
            } else {
                passwordField.type = 'password'; // Change back to password to hide it
                icon.classList.remove('bi-eye-slash'); // Change to closed eye
                icon.classList.add('bi-eye'); // Show closed eye
            }
        });
    </script>
</body>
</html>
