{% extends 'manager_base.html' %}

<div class="sidebar">
    {% block sidebar %}
    <a href="{% url 'attendance' %}">
        <i class="fas fa-tachometer-alt"></i>
        <span>Manage Attendance</span>
    </a>
    <a href="{% url 'reports' %}">
        <i class="fas fa-calendar-check"></i>
        <span>My Reports</span>
    </a>
    <a href="{% url 'logout' %}">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
    </a>
    {% endblock %}
</div>
{% load static %}

{% block content %}
<div class="dashboard">
    <!-- Banner Image with Admin Dashboard Text inside it -->
    <div class="dashboard-image">
        <div class="text-overlay">
            <h1>Welcome To The Manager Dashboard</h1>
        </div>
        <img src="{% static 'img/bg.png' %}" 
             alt="Admin Dashboard Banner" 
             style="width: 100%; height: 60vh; object-fit: cover;">
    </div>

    <!-- Statistics Section Below the Image -->
    <div class="stats">
        <div class="stat-card">
            <h2>Total Users</h2>
            <p>{{ user_count }}</p>
        </div>
        <div class="stat-card">
            <h2>Total Departments</h2>
            <p>{{ department_count }}</p>
        </div>
    </div>
</div>

<style>
    .dashboard {
        text-align: center;
        font-family: Arial, sans-serif;
        position: relative;
        min-height: 100vh;
    }

    /* Container for image and text overlay */
    .dashboard-image {
        position: relative;
        width: 100%;
        height: 60vh; /* Adjust the height of the image */
    }

    /* Centered overlay text inside the image */
    .text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Center the text horizontally and vertically */
        text-align: center;
        z-index: 1;
    }

    .text-overlay h1 {
        font-size: 48px;
        color: white;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Optional text shadow for better readability */
        margin: 0;
    }

    /* Image styles */
    .dashboard-image img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image covers the container */
    }

    /* Statistics Section */
    .stats {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 50px; /* Adjust space between image and stats */
    }

    .stat-card {
        border: 1px solid #ccc;
        padding: 30px;
        border-radius: 10px;
        width: 250px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .stat-card h2 {
        margin-bottom: 15px;
        font-size: 20px;
        color: #333;
    }

    .stat-card p {
        font-size: 24px;
        font-weight: bold;
        color: #4CAF50;
    }
</style>
{% endblock %}
