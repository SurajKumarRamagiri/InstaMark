<!-- manage_departments.html -->

<h2>Manage Departments</h2>

<form method="POST">
    {% csrf_token %}
    <label for="department_name">New Department:</label>
    <input type="text" id="department_name" name="department_name" required>
    <button type="submit">Add Department</button>
</form>

<h3>Existing Departments:</h3>
<ul>
    {% for department in departments %}
        <li>
            {{ department.name }}
            <!-- Add delete or edit functionality here if needed -->
            <a href="{% url 'edit_department' department.id %}">Edit</a>
            <a href="{% url 'delete_department' department.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
