<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .option {
            background: #007BFF;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .option:hover {
            transform: translateY(-5px);
            cursor: pointer;
        }

        .option i {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .option span {
            font-size: 1.2em;
            font-weight: 500;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background: #007BFF;
            color: white;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        <div class="options">
            <!-- Option 1: Create New Users -->
            <a href="{% url 'create_user' %}" class="option">
                <i class="fas fa-user-plus"></i>
                <span>Create New User</span>
            </a>

            <!-- Option 2: Register Face for Newly Created Users -->
            <a href="{% url 'register_face' %}" class="option">
                <i class="fas fa-camera"></i>
                <span>Register Face</span>
            </a>

            <!-- Option 3: Update User Details -->
            <a href="{% url 'update_user' %}" class="option">
                <i class="fas fa-user-edit"></i>
                <span>Update User</span>
            </a>

            <!-- Option 4: Delete Users -->
            <a href="{% url 'delete_user' %}" class="option">
                <i class="fas fa-user-minus"></i>
                <span>Delete User</span>
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 InstaMark. All Rights Reserved.</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </footer>
</body>
</html>
