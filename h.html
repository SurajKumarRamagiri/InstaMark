<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        main {
            padding: 20px;
        }

        .intro {
            background-color: white;
            padding: 40px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1, h2 {
            margin: 0;
            padding: 10px 0;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Face Recognition Attendance Tracker</h1>
    </header>
    <main>
        <section class="intro">
            <h2>Welcome to the Future of Attendance Tracking</h2>
            <p>Our face recognition technology ensures accurate and hassle-free attendance monitoring. Say goodbye to manual entries and errors!</p>
            <a href="#get-started" class="btn">Get Started</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Face Recognition Attendance Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
